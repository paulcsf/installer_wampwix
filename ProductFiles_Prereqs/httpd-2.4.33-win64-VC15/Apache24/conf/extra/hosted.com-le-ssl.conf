<IfModule mod_ssl.c>

<VirtualHost *:443>
    DocumentRoot "C:\SuiteDir\SuiteWeb"
    ServerName hosted.com
    ServerAdmin hosted@d-m-eng.com

    ErrorLog "C:\SuiteDir\apache\logs\error.log"
    CustomLog "C:\SuiteDir\apache\logs\access.log" combined

    <Directory "C:\SuiteDir\SuiteWeb">
        #Linux options I use
		#DirectoryIndex index.php
        #Options FollowSymLinks
        #AllowOverride all
        #Order allow,deny
        #Allow from all
		
		#Windows options I use
		DirectoryIndex index.php index.html index.htm
		Options FollowSymLinks
		AllowOverride all
		Require all granted 	
    </Directory>

	Alias /.well-known "C:\SuiteDir\SuiteWeb\.well-known"
	Alias /pma "C:/SuiteDir/phpMyAdmin"
	<Directory "C:/SuiteDir/phpMyAdmin" >
		Options None
		AllowOverride None
		Require all granted
	</Directory>

	SSLEngine on
	SSLCertificateFile "../SSL/hosted.com-crt.pem"
	SSLCertificateKeyFile "../SSL/hosted.com-key.pem"
	SSLCertificateChainFile "../SSL/ca-0A0141420000015385736A0B85ECA708-crt.pem"

</VirtualHost>


</IfModule>

