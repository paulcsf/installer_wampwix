<VirtualHost *:8880>
    DocumentRoot "C:\SuiteDir\SuiteWeb"
    ServerName local.local
    ServerAdmin local@d-m-eng.com

    ErrorLog "C:\SuiteDir\apache\logs\error.log"
    CustomLog "C:\SuiteDir\apache\logs\access.log" combined

    <Directory "C:\SuiteDir\SuiteWeb">
        #Linux options I use
		#DirectoryIndex index.php
        #Options FollowSymLinks
        #AllowOverride all
        #Order allow,deny
        #Allow from all
		
		#Windows options I use
		DirectoryIndex index.php index.html index.htm
		Options FollowSymLinks
		AllowOverride all
		Require all granted 	
    </Directory>

	Alias /pma "C:/SuiteDir/phpMyAdmin"
	<Directory "C:/SuiteDir/phpMyAdmin" >
		Options None
		AllowOverride None
		Require all granted
	</Directory>	
</VirtualHost>

