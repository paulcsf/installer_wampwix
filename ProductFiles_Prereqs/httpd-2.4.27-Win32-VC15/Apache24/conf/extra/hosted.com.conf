<VirtualHost *:8880>
    DocumentRoot "C:\SuiteDir\SuiteWeb"
    ServerName hosted.com
    ServerAdmin hosted@d-m-eng.com

    ErrorLog "C:\SuiteDir\apache\logs\error.log"
    CustomLog "C:\SuiteDir\apache\logs\access.log" combined

    <Directory "C:\SuiteDir\SuiteWeb">
        #Linux options I use
		#DirectoryIndex index.php
        #Options FollowSymLinks
        #AllowOverride all
        #Order allow,deny
        #Allow from all
		
		#Windows options I use
		DirectoryIndex index.php index.html index.htm
		Options FollowSymLinks
		AllowOverride all
		Require all granted 	
    </Directory>

	Alias /.well-known "C:\SuiteDir\SuiteWeb\.well-known"
	Alias /pma "C:/SuiteDir/phpMyAdmin"
	<Directory "C:/SuiteDir/phpMyAdmin" >
		Options None
		AllowOverride None
		Require all granted
	</Directory>
	
RewriteEngine on
RewriteCond %{SERVER_NAME} =hosted.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]
</VirtualHost>

